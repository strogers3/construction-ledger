<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Construction Ledger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root {
            --accent: #f0ad4e;
            --accent-dim: #c48c30;
        }
        body { background: #1a1d23; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #22262e; border: 1px solid #333; border-top: 4px solid var(--accent); max-width: 400px; width: 100%; }
        .btn-accent { background: var(--accent); color: #000; border: none; font-weight: 600; }
        .btn-accent:hover { background: var(--accent-dim); color: #000; }
        .form-control { background: #2a2e36; border-color: #444; color: #e0e0e0; }
        .form-control:focus { background: #2a2e36; border-color: var(--accent); color: #e0e0e0; box-shadow: 0 0 0 0.2rem rgba(240,173,78,0.25); }
        a { color: var(--accent); }
    </style>
</head>
<body>
    <div class="login-card card p-4">
        <div class="text-center mb-4">
            <h4 style="color: var(--accent);"><i class="bi bi-building"></i> Construction Ledger</h4>
            <p class="text-muted mb-0">Sign in to continue</p>
        </div>

        {% if form.errors %}
        <div class="alert alert-danger py-2">
            Invalid username or password.
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" autofocus required>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-accent w-100">Sign In</button>
            {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
        </form>
    </div>
</body>
</html>
